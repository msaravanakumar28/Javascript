<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

  
</head>
    <body >

        <div class="row my-4">
      
            <div class="col ">
               <input type="text" id=result name="res" class="form-control-lg w-100 font-weight-bold" style="font-size: 3em;">
            </div>
                </div>
           
                
                <div class="row">
        
                <input type="button" class="col btn btn-danger btn-lg p-4" value="AC" onclick="result.value =''">
                <input type="button" class=" col btn btn-danger btn-lg p-4" value="C" onclick="result.value =result.value.toString().slice(0,result.value.length-1)">
                <input type="button" class=" col btn btn-success btn-lg p-4" value=" √x " onclick="result.value =eval(Math.sqrt(Number(result.value)))">
                <input type="button" class=" col btn btn-success btn-lg p-4" value="x²" onclick="result.value =eval(Math.pow(Number(result.value),2))">
                </div>

                <div class="row">
            <input type="button" class=" col btn btn-dark btn-lg p-4" value="7" onclick="result.value +=value">
            <input type="button" class=" col btn btn-dark btn-lg p-4" value="8" onclick="result.value +=value">            
            <input type="button" class="col btn btn-dark btn-lg p-4" value="9" onclick="result.value +=value">            
            <input type="button" class=" col btn btn-warning btn-lg p-4" value="/" onclick="result.value +=value">             
                </div>
    

        
            <div class="row"> 
                <input type="button" class="col btn btn-dark btn-lg p-4" value="4" onclick="result.value +=value"> 
                <input type="button" class=" col btn btn-dark btn-lg p-4" value="5" onclick="result.value +=value">
                <input type="button" class="  col btn btn-dark btn-lg p-4" value="6" onclick="result.value +=value">
                <input type="button" class=" col btn btn-warning btn-lg p-4" value="*" onclick="result.value +=value">
            </div>
   

        
            <div class="row ">
                
                <input type="button" class=" col btn btn-dark btn-lg p-4" value="1" onclick="result.value +=value" >
                <input type="button" class=" col btn btn-dark btn-lg p-4" value="2" onclick="result.value +=value">
                <input type="button" class=" col btn btn-dark btn-lg p-4" value="3" onclick="result.value +=value">
                <input type="button" class="col btn btn-warning btn-lg p-4" value="-" onclick="result.value +=value">
        </div>
        

        
            <div class="row">
                <input type="button" class="col btn btn-secondary p-4"value="00" onclick="result.value +=value">
                <input type="button" class=" col btn btn-secondary p-4" value="0" onclick="result.value +=value">
                <input type="button" class="col btn btn-success p-4" value="=" onclick="result.value=eval(result.value)"">
                <input type="button" class="col btn btn-warning btn-lg p-4" value="+" onclick="result.value +=value">
                
            </div>
   
        
</div>



   
</body>

</html>
