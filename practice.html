<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        let date1 =  new Date().toISOString();
         let date2 = new Date().toLocaleString();
         let date3 = Date.now().toLocaleString();
        document.write(`${date}.\n`);
        document.write(`${date1}.\n`);
        document.write(`${date2}.\n`);
        document.write(`${date3}.\n`);
    </script>
</body>
</html>
