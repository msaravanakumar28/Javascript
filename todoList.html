        input:active {
            border: none;

            margin-top: 20px;

            height: 44px;
            font-weight: 600;
            padding: 0 30px;
            letter-spacing: 1px;
            border: none;
            color: #102770;
        }

        button:hover {
            cursor: pointer;
        }

        #todoList {
            color: white;
            font-size: 28px;
            margin-top: 10px;
        }

        #todoList p {
            margin: 10px 0px;
        }

        #todoList p:hover {
            cursor: pointer;
        }
    </style>
    <title>ToDo List</title>
